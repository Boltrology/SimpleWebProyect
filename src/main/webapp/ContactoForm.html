<html>
    <head>
        <h1>Contacto</h1>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <form>
    <div>
        <label for="Nombre">Nombre completo:</label>
        <input type="nombre" id="nombre" placeholder="Ingrese su nombre" />
    </div>
    <div>
        <label for="Correo electronico">E-mail:</label>
        <input type="email" id="mail"  placeholder="Ingrese su e- mail" />
    </div>
    <div>
        <label for="Comentarios">Comentarios:</label>
        <textarea id="comentarios"placeholder="Ingrese sus comentarios"></textarea>
    </div>
    <div class="button">
        <button type="submit">Enviar</button>
    </div>
</form>
    </body>
</html>
